<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome Icon Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Nike</title>
  </head>
  <body>
    <header class="header">
      <div class="jordan-converse-logo">
        <a href="#" class="jordan-logo"
          ><i class="fa-solid fa-boot-heeled"></i>Jordan Logo</a
        >
        <a href="#" class="converse-logo"
          ><i class="fa fa-foot-prints">Converse Logo</i></a
        >
      </div>
      <div class="sign-in">
        <ul class="sign-in-nav-links">
          <li><a href="#">Help</a></li>
          <span class="line"></span>
          <li><a href="#">Join Us</a></li>
          <span class="line"></span>
          <li><a href="#">Sign In</a></li>
        </ul>
      </div>
    </header>
    <!--Navigation Menu-->
    <section class="menu" id="menu">
      <div class="nike-logo">
        <a href="#">Nike Logo</a>
      </div>
      <div class="dropdown__navigation">
        <ul class="dropdown">
          <li><a href="#">New Releases</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </div>
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="search" placeholder="search" />
        <a href="#"><i class="fa fa-heart"></i></a>
        <span
          ><a href="#"><i class="fa fa-cart-arrow-down"></i></a
        ></span>
      </div>
    </section>
    <!--Carousel-->
    <section class="carousel__slide">
      <div class="carousel">
        <ul>
          <li class="slide">
            Free Shipping + Returns, Free Membership, Exclusive Products
          </li>
          <li>Save Up To 40%</li>
        </ul>
      </div>
    </section>
    <!--Menu Navigation-->
    <section class="menu__nav__container">
      <div class="menu-h1">
        <h1>Men</h1>
      </div>

      <div class="menu__navbar">
        <ul class="menu__nav-links">
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </div>
    </section>
    <!--Background Image-->
    <section class="image__container">
      <div class="bg__image">
        <img src="/image/nikecover.webp" alt="nike cover image" />
      </div>
    </section>
  </body>
</html>
